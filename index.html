<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar e Deletar Itens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Itens</h1>
        <form id="formAdicionar">
            <button type="submit" class="btn">Adicionar Novo Item</button>
        </form>
        
        <table id="tabelaItens">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itens serão carregados aqui -->
            </tbody>
        </table>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
